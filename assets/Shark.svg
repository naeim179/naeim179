<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 260" width="900" height="260" shape-rendering="crispEdges">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#07121f"/>
      <stop offset="1" stop-color="#0b1b33"/>
    </linearGradient>

    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#00d4ff"/>
      <stop offset="1" stop-color="#2f6bff"/>
    </linearGradient>

    <linearGradient id="sea" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#08233b"/>
      <stop offset="1" stop-color="#041626"/>
    </linearGradient>

    <filter id="glow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="2.4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      .grid{stroke:#1b3a57;stroke-width:1;opacity:.22}
      .title{font:700 22px ui-monospace,monospace;fill:#eaf2ff}
      .sub{font:14px ui-monospace,monospace;fill:#a8b7cc}
      .tag{font:12px ui-monospace,monospace;fill:#6fe7ff;filter:url(#glow)}
      .quote{font:10px ui-monospace,monospace;fill:#6fe7ff;opacity:.9}
      .bit{font:18px ui-monospace,monospace;fill:#6fe7ff;filter:url(#glow)}
      .px{shape-rendering:crispEdges}
      .gl{filter:url(#glow)}

      .float{animation:floaty 2.7s ease-in-out infinite}
      .blink{animation:blink 1.6s steps(2) infinite}
      .wave{animation:waves 2.2s ease-in-out infinite}
      .swim{animation:swim 2.4s ease-in-out infinite}
      .bob{animation:bob 2.1s ease-in-out infinite}

      @keyframes floaty{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
      @keyframes blink{0%,70%{opacity:1}71%,100%{opacity:.25}}
      @keyframes waves{0%,100%{transform:translateY(0)}50%{transform:translateY(3px)}}
      @keyframes swim{0%,100%{transform:translateX(0)}50%{transform:translateX(-10px)}}
      @keyframes bob{0%,100%{transform:translateY(0)}50%{transform:translateY(-3px)}}

      .b1{animation:rise1 1.15s linear infinite}
      .b2{animation:rise2 1.35s linear infinite}
      .b3{animation:rise3 1.05s linear infinite}
      .b4{animation:rise4 1.45s linear infinite}
      .b5{animation:rise5 1.25s linear infinite}
      @keyframes rise1{0%{transform:translate(0,0);opacity:0}12%{opacity:1}100%{transform:translate(0,-120px);opacity:0}}
      @keyframes rise2{0%{transform:translate(0,0);opacity:0}10%{opacity:1}100%{transform:translate(-16px,-132px);opacity:0}}
      @keyframes rise3{0%{transform:translate(0,0);opacity:0}10%{opacity:1}100%{transform:translate(14px,-112px);opacity:0}}
      @keyframes rise4{0%{transform:translate(0,0);opacity:0}10%{opacity:1}100%{transform:translate(-6px,-140px);opacity:0}}
      @keyframes rise5{0%{transform:translate(0,0);opacity:0}10%{opacity:1}100%{transform:translate(10px,-126px);opacity:0}}
    </style>
  </defs>

  <!-- BG -->
  <rect x="0" y="0" width="900" height="260" fill="url(#bg)" rx="18"/>
  <rect x="0" y="0" width="900" height="6" fill="url(#accent)" opacity=".6"/>

  <!-- GRID -->
  <g>
    <path class="grid" d="M0 40H900M0 80H900M0 120H900M0 160H900M0 200H900"/>
    <path class="grid" d="M40 0V260M80 0V260M120 0V260M160 0V260M200 0V260M240 0V260M280 0V260M320 0V260M360 0V260M400 0V260M440 0V260M480 0V260M520 0V260M560 0V260M600 0V260M640 0V260M680 0V260M720 0V260M760 0V260M800 0V260"/>
  </g>

  <!-- TEXT (left) -->
  <text class="title" x="38" y="66">naeim179</text>
  <text class="sub" x="38" y="92">Reverse Engineering • Blue Team • Never Give Up</text>

  <text class="tag" x="38" y="132">[ init ]</text>
  <text class="tag blink" x="108" y="132">system_online</text>
  <text class="tag" x="248" y="132">:: wireshark_mode</text>
  <text class="tag" x="428" y="132">:: linux_land</text>

  <text class="quote" x="610" y="58">packets don’t lie</text>

  <!-- CLOUD BITS -->
  <g class="float" transform="translate(520 18)">
    <text class="bit" x="0" y="40">0 1 0 1 0 1</text>
    <text class="bit" x="26" y="66" opacity=".75">1 0 0 1 0</text>
  </g>

  <!-- SCENE: SEA + LAND -->
  <g transform="translate(520 110)">

    <!-- SEA -->
    <rect x="0" y="70" width="380" height="80" rx="10" fill="url(#sea)" opacity=".95"/>
    <g class="wave" opacity=".55">
      <path d="M10 92 C 40 80, 60 104, 90 92 S 140 104, 170 92 S 220 104, 250 92 S 300 104, 330 92 S 360 104, 370 92"
            fill="none" stroke="#2f6bff" stroke-width="2"/>
      <path d="M20 112 C 50 100, 70 124, 100 112 S 150 124, 180 112 S 230 124, 260 112 S 310 124, 340 112 S 360 124, 372 112"
            fill="none" stroke="#00d4ff" stroke-width="2" opacity=".85"/>
    </g>

    <!-- LAND PLATFORM -->
    <g transform="translate(275 40)">
      <rect class="px" x="0" y="80" width="105" height="38" rx="8" fill="#0b1220"/>
      <rect class="px" x="6" y="86" width="93" height="26" fill="#1b2332"/>
      <rect class="px" x="10" y="90" width="85" height="2" fill="#00d4ff" opacity=".7"/>
      <text class="tag" x="14" y="109">LINUX</text>
    </g>

    <!-- PENGUIN (pixel) on land -->
    <g class="bob" transform="translate(320 95) scale(3)">
      <!-- body -->
      <rect class="px" x="4" y="2" width="6" height="8" fill="#070a10"/>
      <rect class="px" x="5" y="4" width="4" height="5" fill="#eaf2ff" opacity=".92"/>
      <!-- head -->
      <rect class="px" x="5" y="0" width="4" height="3" fill="#070a10"/>
      <rect class="px" x="6" y="1" width="1" height="1" fill="#6fe7ff"/>
      <!-- beak -->
      <rect class="px" x="9" y="1" width="1" height="1" fill="#00d4ff"/>
      <!-- feet -->
      <rect class="px" x="5" y="10" width="2" height="1" fill="#2f6bff"/>
      <rect class="px" x="7" y="10" width="2" height="1" fill="#2f6bff"/>
    </g>

    <!-- SHARK (pixel) in sea with "Wireshark" tag on head -->
    <g class="swim" transform="translate(70 92) scale(3)">
      <!-- body -->
      <rect class="px" x="0" y="4" width="18" height="5" fill="#0f1623"/>
      <rect class="px" x="3" y="3" width="10" height="1" fill="#1b2332"/>
      <!-- dorsal fin -->
      <rect class="px" x="8" y="1" width="3" height="3" fill="#0f1623"/>
      <rect class="px" x="9" y="0" width="1" height="1" fill="#2f6bff"/>
      <!-- tail -->
      <rect class="px" x="18" y="5" width="3" height="3" fill="#0f1623"/>
      <rect class="px" x="21" y="6" width="2" height="1" fill="#0f1623"/>
      <!-- mouth -->
      <rect class="px" x="1" y="7" width="3" height="1" fill="#6fe7ff"/>
      <rect class="px" x="2" y="6" width="1" height="1" fill="#eaf2ff"/>
      <!-- eye -->
      <rect class="px" x="4" y="5" width="1" height="1" fill="#00d4ff"/>

      <!-- Wireshark badge (stylized text, not official logo) -->
      <g class="gl" transform="translate(6 -6)">
        <rect class="px" x="0" y="0" width="14" height="5" rx="1" fill="#07121f" opacity=".95"/>
        <rect class="px" x="1" y="1" width="12" height="3" fill="#1b2332"/>
        <text x="2" y="4" font-family="ui-monospace,monospace" font-size="3" fill="#6fe7ff">Wireshark</text>
      </g>
    </g>

    <!-- Rising binary bubbles from sea -->
    <g transform="translate(235 150)">
      <text class="bit b1" x="0"  y="0">0</text>
      <text class="bit b2" x="18" y="10">1</text>
      <text class="bit b3" x="38" y="2">0</text>
      <text class="bit b4" x="58" y="14">1</text>
      <text class="bit b5" x="78" y="6">0</text>
    </g>

  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 32" shape-rendering="crispEdges">
  <!-- background (transparent) -->
  <rect width="64" height="32" fill="none"/>

  <!-- helper: draw pixels as 1x1 rects -->
  <!-- palette -->
  <!-- k: black, g: green, w: white, r: red, y: yellow, b: brown -->
  <!-- character (8-bit) -->
  <!-- head -->
  <rect x="8" y="6" width="1" height="1" fill="#000"/>
  <rect x="9" y="6" width="4" height="1" fill="#000"/>
  <rect x="13" y="6" width="1" height="1" fill="#000"/>

  <rect x="8" y="7" width="1" height="1" fill="#000"/>
  <rect x="9" y="7" width="4" height="1" fill="#ffffff"/>
  <rect x="13" y="7" width="1" height="1" fill="#000"/>

  <rect x="8" y="8" width="1" height="1" fill="#000"/>
  <rect x="9" y="8" width="1" height="1" fill="#ffffff"/>
  <rect x="10" y="8" width="1" height="1" fill="#000"/>  <!-- eye -->
  <rect x="11" y="8" width="1" height="1" fill="#ffffff"/>
  <rect x="12" y="8" width="1" height="1" fill="#ffffff"/>
  <rect x="13" y="8" width="1" height="1" fill="#000"/>

  <rect x="8" y="9" width="1" height="1" fill="#000"/>
  <rect x="9" y="9" width="4" height="1" fill="#ffffff"/>
  <rect x="13" y="9" width="1" height="1" fill="#000"/>

  <!-- hoodie/body -->
  <rect x="7" y="10" width="8" height="1" fill="#000"/>
  <rect x="7" y="11" width="1" height="1" fill="#000"/>
  <rect x="8" y="11" width="6" height="1" fill="#1bd65a"/>
  <rect x="14" y="11" width="1" height="1" fill="#000"/>

  <rect x="7" y="12" width="1" height="1" fill="#000"/>
  <rect x="8" y="12" width="6" height="1" fill="#1bd65a"/>
  <rect x="14" y="12" width="1" height="1" fill="#000"/>

  <rect x="7" y="13" width="1" height="1" fill="#000"/>
  <rect x="8" y="13" width="6" height="1" fill="#1bd65a"/>
  <rect x="14" y="13" width="1" height="1" fill="#000"/>

  <!-- legs (dancing pose) -->
  <rect x="8" y="14" width="2" height="1" fill="#000"/>
  <rect x="12" y="14" width="2" height="1" fill="#000"/>

  <rect x="8" y="15" width="1" height="2" fill="#000"/>
  <rect x="9" y="17" width="2" height="1" fill="#000"/>

  <rect x="13" y="15" width="1" height="2" fill="#000"/>
  <rect x="12" y="17" width="2" height="1" fill="#000"/>

  <!-- guitar (8-bit) -->
  <!-- neck -->
  <rect x="15" y="12" width="8" height="1" fill="#000"/>
  <rect x="15" y="13" width="8" height="1" fill="#7a4a2a"/>

  <!-- body -->
  <rect x="23" y="11" width="1" height="3" fill="#000"/>
  <rect x="24" y="10" width="4" height="5" fill="#000"/>
  <rect x="25" y="11" width="2" height="3" fill="#ff2d2d"/> <!-- red guitar -->
  <rect x="26" y="12" width="1" height="1" fill="#000"/>     <!-- sound hole -->

  <rect x="28" y="11" width="1" height="3" fill="#000"/>

  <!-- hands -->
  <rect x="14" y="12" width="1" height="1" fill="#ffffff"/>
  <rect x="22" y="12" width="1" height="1" fill="#ffffff"/>

  <!-- binary trail (0/1) -->
  <!-- 0 -->
  <rect x="36" y="10" width="1" height="1" fill="#000"/>
  <rect x="37" y="10" width="2" height="1" fill="#ffffff"/>
  <rect x="39" y="10" width="1" height="1" fill="#000"/>
  <rect x="36" y="11" width="1" height="2" fill="#000"/>
  <rect x="39" y="11" width="1" height="2" fill="#000"/>
  <rect x="36" y="13" width="1" height="1" fill="#000"/>
  <rect x="37" y="13" width="2" height="1" fill="#ffffff"/>
  <rect x="39" y="13" width="1" height="1" fill="#000"/>

  <!-- 1 -->
  <rect x="42" y="10" width="1" height="4" fill="#000"/>
  <rect x="41" y="11" width="1" height="1" fill="#000"/>
  <rect x="42" y="14" width="2" height="1" fill="#000"/>

  <!-- 0 -->
  <rect x="46" y="12" width="1" height="1" fill="#000"/>
  <rect x="47" y="12" width="2" height="1" fill="#ffffff"/>
  <rect x="49" y="12" width="1" height="1" fill="#000"/>
  <rect x="46" y="13" width="1" height="2" fill="#000"/>
  <rect x="49" y="13" width="1" height="2" fill="#000"/>
  <rect x="46" y="15" width="1" height="1" fill="#000"/>
  <rect x="47" y="15" width="2" height="1" fill="#ffffff"/>
  <rect x="49" y="15" width="1" height="1" fill="#000"/>

  <!-- 1 -->
  <rect x="52" y="12" width="1" height="4" fill="#000"/>
  <rect x="51" y="13" width="1" height="1" fill="#000"/>
  <rect x="52" y="16" width="2" height="1" fill="#000"/>

  <!-- scale up by CSS-like pixel size (GitHub respects this in <img> width, but SVG stays crisp) -->
</svg>

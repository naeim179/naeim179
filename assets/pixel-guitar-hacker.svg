<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 260" width="900" height="260" shape-rendering="crispEdges">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#07121f"/>
      <stop offset="1" stop-color="#0b1b33"/>
    </linearGradient>

    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#00d4ff"/>
      <stop offset="1" stop-color="#2f6bff"/>
    </linearGradient>

    <filter id="glow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="2.4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      .grid{stroke:#1b3a57;stroke-width:1;opacity:.22}
      .title{font:700 22px ui-monospace,monospace;fill:#eaf2ff}
      .sub{font:14px ui-monospace,monospace;fill:#a8b7cc}
      .tag{font:12px ui-monospace,monospace;fill:#6fe7ff;filter:url(#glow)}
      .quote{font:10px ui-monospace,monospace;fill:#6fe7ff;opacity:.9}
      .bit{font:18px ui-monospace,monospace;fill:#6fe7ff;filter:url(#glow);transform-box:fill-box;transform-origin:center}
      .px{shape-rendering:crispEdges}

      .float{animation:floaty 2.7s ease-in-out infinite}
      .slash{animation:slash .34s steps(2) infinite}
      .blink{animation:blink 1.6s steps(2) infinite}

      @keyframes floaty{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
      @keyframes blink{0%,70%{opacity:1}71%,100%{opacity:.25}}
      @keyframes slash{0%{transform:translateY(0)}50%{transform:translateY(3px)}100%{transform:translateY(0)}}

      .b1{animation:rise1 1.15s linear infinite}
      .b2{animation:rise2 1.35s linear infinite}
      .b3{animation:rise3 1.05s linear infinite}
      .b4{animation:rise4 1.45s linear infinite}
      .b5{animation:rise5 1.25s linear infinite}
      @keyframes rise1{0%{transform:translate(0,0);opacity:0}12%{opacity:1}100%{transform:translate(0,-120px);opacity:0}}
      @keyframes rise2{0%{transform:translate(0,0);opacity:0}10%{opacity:1}100%{transform:translate(-16px,-132px);opacity:0}}
      @keyframes rise3{0%{transform:translate(0,0);opacity:0}10%{opacity:1}100%{transform:translate(14px,-112px);opacity:0}}
      @keyframes rise4{0%{transform:translate(0,0);opacity:0}10%{opacity:1}100%{transform:translate(-6px,-140px);opacity:0}}
      @keyframes rise5{0%{transform:translate(0,0);opacity:0}10%{opacity:1}100%{transform:translate(10px,-126px);opacity:0}}
    </style>
  </defs>

  <!-- BG -->
  <rect x="0" y="0" width="900" height="260" fill="url(#bg)" rx="18"/>
  <rect x="0" y="0" width="900" height="6" fill="url(#accent)" opacity=".6"/>

  <!-- GRID -->
  <g>
    <path class="grid" d="M0 40H900M0 80H900M0 120H900M0 160H900M0 200H900"/>
    <path class="grid" d="M40 0V260M80 0V260M120 0V260M160 0V260M200 0V260M240 0V260M280 0V260M320 0V260M360 0V260M400 0V260M440 0V260M480 0V260M520 0V260M560 0V260M600 0V260M640 0V260M680 0V260M720 0V260M760 0V260M800 0V260"/>
  </g>

  <!-- TEXT -->
  <text class="title" x="38" y="66">naeim179</text>
  <text class="sub" x="38" y="92">Reverse Engineering • Blue Team • Never Give Up</text>

  <!-- TAGS -->
  <text class="tag" x="38" y="132">[ init ]</text>
  <text class="tag blink" x="108" y="132">system_online</text>
  <text class="tag" x="248" y="132">:: reverse_mode</text>
  <text class="tag" x="408" y="132">:: blue_team</text>

  <!-- QUOTE -->
  <text class="quote" x="610" y="58">may the force be with you</text>

  <!-- SAMURAI -->
  <g transform="translate(600 128)">
    <g transform="scale(5)">
      <g class="float">

        <!-- helmet / kabuto -->
        <rect class="px" x="6" y="0" width="12" height="10" fill="#070a10"/>
        <rect class="px" x="7" y="1" width="10" height="8" fill="#1b2332"/>
        <rect class="px" x="5" y="1" width="2" height="3" fill="#00d4ff"/>
        <rect class="px" x="18" y="1" width="2" height="3" fill="#00d4ff"/>
        <rect class="px" x="10" y="0" width="4" height="1" fill="#6fe7ff"/>

        <!-- face -->
        <rect class="px" x="8" y="3" width="8" height="6" fill="#101827"/>
        <rect class="px" x="8" y="5" width="8" height="2" fill="#6fe7ff"/>

        <!-- shoulders -->
        <rect class="px" x="3" y="11" width="4" height="5" fill="#0b1220"/>
        <rect class="px" x="19" y="11" width="4" height="5" fill="#0b1220"/>
        <rect class="px" x="4" y="12" width="2" height="3" fill="#2f6bff"/>
        <rect class="px" x="20" y="12" width="2" height="3" fill="#2f6bff"/>

        <!-- body armor -->
        <rect class="px" x="5" y="10" width="14" height="12" fill="#070a10"/>
        <rect class="px" x="6" y="11" width="12" height="10" fill="#1b2332"/>
        <rect class="px" x="7" y="12" width="10" height="1" fill="#0b1220"/>
        <rect class="px" x="7" y="14" width="10" height="1" fill="#0b1220"/>
        <rect class="px" x="7" y="16" width="10" height="1" fill="#0b1220"/>
        <rect class="px" x="9" y="18" width="6" height="1" fill="#00d4ff"/>

        <!-- belt -->
        <rect class="px" x="6" y="20" width="12" height="2" fill="#0b1220"/>
        <rect class="px" x="11" y="20" width="2" height="2" fill="#6fe7ff"/>

        <!-- arms + hands -->
        <rect class="px" x="4" y="16" width="3" height="4" fill="#1b2332"/>
        <rect class="px" x="3" y="18" width="2" height="2" fill="#aab9d6"/>
        <rect class="px" x="18" y="16" width="3" height="4" fill="#1b2332"/>
        <rect class="px" x="21" y="18" width="2" height="2" fill="#aab9d6"/>

        <!-- legs -->
        <rect class="px" x="7" y="22" width="4" height="8" fill="#2f6bff"/>
        <rect class="px" x="13" y="22" width="4" height="8" fill="#2f6bff"/>
        <rect class="px" x="8" y="24" width="2" height="1" fill="#0b1220"/>
        <rect class="px" x="14" y="24" width="2" height="1" fill="#0b1220"/>

        <!-- boots -->
        <rect class="px" x="6" y="30" width="6" height="3" fill="#0f1623"/>
        <rect class="px" x="12" y="30" width="6" height="3" fill="#0f1623"/>

        <!-- KATANA (ONE TIME ONLY) -->
        <g transform="translate(28 14)">
          <g class="slash">
            <!-- grip -->
            <rect class="px" x="-2" y="5" width="4" height="2" fill="#00d4ff"/>
            <rect class="px" x="2" y="4" width="2" height="4" fill="#070a10"/>
            <!-- guard -->
            <rect class="px" x="4" y="3" width="3" height="6" fill="#6fe7ff"/>
            <!-- blade -->
            <rect class="px" x="7" y="5" width="18" height="2" fill="#a9c7ff"/>
            <rect class="px" x="9" y="5" width="14" height="1" fill="#eaf2ff" opacity=".85"/>
            <!-- tip -->
            <rect class="px" x="25" y="4" width="2" height="4" fill="#6fe7ff"/>
          </g>
        </g>

      </g>
    </g>
  </g>

  <!-- BINARY -->
  <g transform="translate(770 210)">
    <text class="bit b1" x="0"  y="0">0</text>
    <text class="bit b2" x="20" y="10">1</text>
    <text class="bit b3" x="42" y="2">0</text>
    <text class="bit b4" x="64" y="14">1</text>
    <text class="bit b5" x="86" y="6">0</text>
  </g>
</svg>

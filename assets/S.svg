<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 260" width="900" height="260" shape-rendering="crispEdges">
  <defs>
    <style>
      :root{
        --sky0:#0b1021; --sky1:#121a36;
        --city0:#1a2a4a; --city1:#0f1c33;
        --moon:#e9f4ff;
        --ice0:#dff1ff; --ice1:#b9dcff; --iceEdge:#87b8ff;
        --sea0:#0a2f58; --sea1:#051c36; --foam:#aee9ff;
        --ink:#081024; --lite:#f2f7ff; --cy:#8ff2ff;
      }

      .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;}
      .bits{fill:var(--cy); opacity:.55; font-weight:700; font-size:14px}
      .tag{fill:var(--cy); opacity:.75; font-weight:800; font-size:11px; letter-spacing:.7px}

      /* Motion */
      .cloudA{animation: driftA 13s linear infinite;}
      .cloudB{animation: driftB 16s linear infinite;}
      @keyframes driftA{0%{transform:translateX(-40px)}100%{transform:translateX(40px)}}
      @keyframes driftB{0%{transform:translateX(55px)}100%{transform:translateX(-55px)}}

      .waves{animation: waves 2.8s ease-in-out infinite;}
      @keyframes waves{0%,100%{transform:translateY(0)}50%{transform:translateY(3px)}}

      /* Shark orbit (ellipse loop) */
      .orbit{animation: orbit 5.4s linear infinite;}
      @keyframes orbit{
        0%   {transform:translate(0,0)}
        100% {transform:translate(0,0)}
      }
      /* We fake orbit via offset-path when supported */
      .shark{offset-path:path("M 140 198 C 260 160, 420 160, 540 198 C 420 238, 260 238, 140 198 Z");
             offset-distance:0%;
             animation: swim 5.4s linear infinite;}
      @keyframes swim{to{offset-distance:100%}}

      /* Flip shark depending on path direction (simple blink-ish) */
      .sharkFlip{animation: flip 5.4s linear infinite;}
      @keyframes flip{
        0%,49%{transform:scaleX(1)}
        50%,100%{transform:scaleX(-1)}
      }

      .tux{animation:bob 2.2s ease-in-out infinite;}
      @keyframes bob{0%,100%{transform:translateY(0)}50%{transform:translateY(-2px)}}
    </style>
  </defs>

  <!-- SKY -->
  <rect width="900" height="260" rx="18" fill="url(#g)"/>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="var(--sky0)"/>
      <stop offset="1" stop-color="var(--sky1)"/>
    </linearGradient>
    <linearGradient id="sea" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="var(--sea0)"/>
      <stop offset="1" stop-color="var(--sea1)"/>
    </linearGradient>
    <linearGradient id="ice" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="var(--ice0)"/>
      <stop offset="1" stop-color="var(--ice1)"/>
    </linearGradient>
  </defs>

  <!-- MOON -->
  <circle cx="690" cy="72" r="34" fill="var(--moon)" opacity=".9"/>
  <circle cx="704" cy="64" r="34" fill="var(--sky1)" opacity=".35"/>

  <!-- CITY (pixel skyline) -->
  <g opacity=".95">
    <rect x="0" y="96" width="900" height="34" fill="var(--city1)" opacity=".35"/>
    <!-- skyline blocks -->
    <g fill="var(--city0)" opacity=".9">
      <rect x="30" y="86" width="70" height="44"/>
      <rect x="115" y="78" width="52" height="52"/>
      <rect x="178" y="92" width="68" height="38"/>
      <rect x="260" y="74" width="44" height="56"/>
      <rect x="316" y="88" width="62" height="42"/>
      <rect x="392" y="70" width="54" height="60"/>
      <rect x="458" y="90" width="74" height="40"/>
      <rect x="545" y="82" width="58" height="48"/>
      <rect x="615" y="72" width="40" height="58"/>
      <rect x="662" y="86" width="60" height="44"/>
      <rect x="734" y="78" width="44" height="52"/>
      <rect x="792" y="92" width="78" height="38"/>
    </g>

    <!-- tiny antennas -->
    <g fill="var(--city0)">
      <rect x="412" y="56" width="4" height="14"/>
      <rect x="416" y="52" width="2" height="4"/>
      <rect x="642" y="58" width="4" height="14"/>
      <rect x="646" y="54" width="2" height="4"/>
    </g>

    <!-- windows (pixel dots) -->
    <g fill="#8fb2ff" opacity=".35">
      <rect x="50" y="98" width="6" height="6"/>
      <rect x="64" y="98" width="6" height="6"/>
      <rect x="130" y="90" width="6" height="6"/>
      <rect x="144" y="104" width="6" height="6"/>
      <rect x="402" y="94" width="6" height="6"/>
      <rect x="416" y="106" width="6" height="6"/>
      <rect x="750" y="96" width="6" height="6"/>
      <rect x="764" y="110" width="6" height="6"/>
    </g>
  </g>

  <!-- CLOUDS with 0/1 -->
  <g class="cloudA">
    <g transform="translate(90 34)">
      <rect x="0" y="18" width="150" height="30" rx="14" fill="#1a2b54" opacity=".8"/>
      <rect x="18" y="6" width="80" height="26" rx="13" fill="#1a2b54" opacity=".85"/>
      <rect x="84" y="8" width="60" height="22" rx="11" fill="#1a2b54" opacity=".75"/>
      <text class="mono bits" x="18" y="38">0 1 0 1 0 1</text>
    </g>
  </g>

  <g class="cloudB">
    <g transform="translate(540 22)">
      <rect x="0" y="18" width="170" height="30" rx="14" fill="#1a2b54" opacity=".78"/>
      <rect x="22" y="6" width="92" height="26" rx="13" fill="#1a2b54" opacity=".82"/>
      <rect x="104" y="9" width="62" height="22" rx="11" fill="#1a2b54" opacity=".7"/>
      <text class="mono bits" x="24" y="38">1 0 0 1 0</text>
    </g>
  </g>

  <!-- ICE LAND (top right) -->
  <g>
    <path d="M520 132 C 610 96, 760 92, 900 110 L 900 156 L 520 156 Z" fill="url(#ice)" opacity=".98"/>
    <path d="M520 142 C 640 120, 760 120, 900 136" fill="none" stroke="var(--iceEdge)" stroke-width="4" opacity=".55"/>
    <!-- snow pixels -->
    <g fill="#ffffff" opacity=".35">
      <rect x="694" y="120" width="3" height="3"/>
      <rect x="734" y="112" width="3" height="3"/>
      <rect x="792" y="126" width="3" height="3"/>
    </g>
  </g>

  <!-- SEA -->
  <rect x="0" y="156" width="900" height="104" fill="url(#sea)"/>

  <!-- WAVES -->
  <g class="waves" opacity=".65">
    <path d="M0 176 C 130 160, 250 192, 380 176 C 520 158, 650 202, 790 176 C 850 164, 885 176, 900 172"
          fill="none" stroke="var(--foam)" stroke-width="4" opacity=".25"/>
    <path d="M0 204 C 160 188, 300 220, 460 204 C 620 188, 760 226, 900 204"
          fill="none" stroke="#bcd7ff" stroke-width="3" opacity=".18"/>
  </g>

  <!-- PENGUIN (pixel-art) on ice looking at sea -->
  <g class="tux" transform="translate(724 108)">
    <!-- body -->
    <rect x="16" y="18" width="44" height="58" fill="var(--ink)"/>
    <rect x="22" y="26" width="32" height="42" fill="var(--lite)" opacity=".92"/>
    <!-- head -->
    <rect x="22" y="6" width="32" height="18" fill="var(--ink)"/>
    <!-- eye -->
    <rect x="30" y="12" width="6" height="6" fill="var(--cy)" opacity=".9"/>
    <!-- beak (toward left) -->
    <rect x="14" y="16" width="8" height="6" fill="#ffd06a"/>
    <rect x="10" y="18" width="4" height="4" fill="#ffb24a"/>
    <!-- feet -->
    <rect x="24" y="76" width="12" height="6" fill="#ffb24a"/>
    <rect x="40" y="76" width="12" height="6" fill="#ffb24a"/>
    <!-- label -->
    <text class="mono tag" x="8" y="98">LINUX</text>
  </g>

  <!-- SHARK ORBIT in sea (pixel-ish) -->
  <g class="sharkFlip">
    <g class="shark">
      <!-- shark group at "offset" origin -->
      <g transform="translate(-32 -18)">
        <rect x="0" y="18" width="64" height="18" fill="#071324" opacity=".96"/>
        <rect x="10" y="14" width="28" height="6" fill="#061022" opacity=".96"/>
        <!-- fin -->
        <rect x="28" y="8" width="12" height="10" fill="#061022"/>
        <rect x="32" y="4" width="4" height="4" fill="#8ff2ff" opacity=".55"/>
        <!-- eye -->
        <rect x="12" y="24" width="4" height="4" fill="#8ff2ff" opacity=".9"/>
        <!-- mouth -->
        <rect x="4" y="30" width="10" height="2" fill="#8ff2ff" opacity=".35"/>
        <!-- tail -->
        <rect x="64" y="20" width="10" height="14" fill="#071324"/>
        <rect x="74" y="24" width="6" height="6" fill="#071324"/>
        <!-- bubbles -->
        <rect x="-10" y="12" width="3" height="3" fill="#aee9ff" opacity=".35"/>
        <rect x="-16" y="20" width="2" height="2" fill="#aee9ff" opacity=".25"/>
        <!-- badge -->
        <rect x="18" y="0" width="46" height="10" fill="#0d1a35" opacity=".9"/>
        <text class="mono" x="20" y="8" font-size="8" fill="#8ff2ff" opacity=".9">WIRESHARK</text>
      </g>
    </g>
  </g>

  <!-- title small (optional) -->
  <text class="mono" x="38" y="54" font-size="18" fill="#eef4ff" opacity=".92" font-weight="800">naeim179</text>
  <text class="mono" x="38" y="74" font-size="12" fill="#b7c6de" opacity=".92">pixel sea • shark loop • linux ice</text>
</svg>

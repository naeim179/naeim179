<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 260" width="900" height="260" shape-rendering="crispEdges">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b0f14"/>
      <stop offset="1" stop-color="#101826"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      .grid{stroke:#223041;stroke-width:1;opacity:.22}
      .scan{opacity:.18;mix-blend-mode:screen}
      .title{font: 700 22px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; fill:#e6e6e6}
      .sub{font: 14px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; fill:#9aa4b2; opacity:.95}
      .tag{font: 12px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; fill:#9aff9a; filter:url(#glow)}
      .bit{font: 18px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; fill:#9aff9a; filter:url(#glow)}
      .px{shape-rendering:crispEdges}

      .float{animation: floaty 2.7s ease-in-out infinite}
      @keyframes floaty{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}

      .strum{animation: strum 0.34s steps(2) infinite}
      @keyframes strum{0%{transform:translateY(0)}50%{transform:translateY(4px)}100%{transform:translateY(0)}}

      .blink{animation: blink 1.6s steps(2) infinite}
      @keyframes blink{0%,70%{opacity:1}71%,100%{opacity:.25}}

      .b1{animation: rise1 1.15s linear infinite}
      .b2{animation: rise2 1.35s linear infinite}
      .b3{animation: rise3 1.05s linear infinite}
      .b4{animation: rise4 1.45s linear infinite}
      .b5{animation: rise5 1.25s linear infinite}
      @keyframes rise1{0%{transform:translate(0,0);opacity:0}12%{opacity:1}100%{transform:translate(0,-120px);opacity:0}}
      @keyframes rise2{0%{transform:translate(0,0);opacity:0}10%{opacity:1}100%{transform:translate(-16px,-132px);opacity:0}}
      @keyframes rise3{0%{transform:translate(0,0);opacity:0}10%{opacity:1}100%{transform:translate(14px,-112px);opacity:0}}
      @keyframes rise4{0%{transform:translate(0,0);opacity:0}10%{opacity:1}100%{transform:translate(-6px,-140px);opacity:0}}
      @keyframes rise5{0%{transform:translate(0,0);opacity:0}10%{opacity:1}100%{transform:translate(10px,-126px);opacity:0}}
    </style>
  </defs>

  <!-- background -->
  <rect x="0" y="0" width="900" height="260" fill="url(#bg)" rx="18"/>

  <!-- grid -->
  <g>
    <path class="grid" d="M0 40H900M0 80H900M0 120H900M0 160H900M0 200H900M0 240H900"/>
    <path class="grid" d="M40 0V260M80 0V260M120 0V260M160 0V260M200 0V260M240 0V260M280 0V260M320 0V260M360 0V260M400 0V260M440 0V260M480 0V260M520 0V260M560 0V260M600 0V260M640 0V260M680 0V260M720 0V260M760 0V260M800 0V260M840 0V260M880 0V260"/>
  </g>

  <!-- scanlines -->
  <g class="scan">
    <rect x="0" y="0" width="900" height="4" fill="#00ff88"/>
    <rect x="0" y="12" width="900" height="2" fill="#00ff88"/>
    <rect x="0" y="24" width="900" height="2" fill="#00ff88"/>
    <rect x="0" y="36" width="900" height="2" fill="#00ff88"/>
    <rect x="0" y="48" width="900" height="2" fill="#00ff88"/>
    <rect x="0" y="60" width="900" height="2" fill="#00ff88"/>
    <rect x="0" y="72" width="900" height="2" fill="#00ff88"/>
    <rect x="0" y="84" width="900" height="2" fill="#00ff88"/>
    <rect x="0" y="96" width="900" height="2" fill="#00ff88"/>
    <rect x="0" y="108" width="900" height="2" fill="#00ff88"/>
    <rect x="0" y="120" width="900" height="2" fill="#00ff88"/>
    <rect x="0" y="132" width="900" height="2" fill="#00ff88"/>
    <rect x="0" y="144" width="900" height="2" fill="#00ff88"/>
    <rect x="0" y="156" width="900" height="2" fill="#00ff88"/>
    <rect x="0" y="168" width="900" height="2" fill="#00ff88"/>
    <rect x="0" y="180" width="900" height="2" fill="#00ff88"/>
    <rect x="0" y="192" width="900" height="2" fill="#00ff88"/>
    <rect x="0" y="204" width="900" height="2" fill="#00ff88"/>
    <rect x="0" y="216" width="900" height="2" fill="#00ff88"/>
    <rect x="0" y="228" width="900" height="2" fill="#00ff88"/>
    <rect x="0" y="240" width="900" height="2" fill="#00ff88"/>
    <rect x="0" y="252" width="900" height="2" fill="#00ff88"/>
  </g>

  <!-- header text -->
  <text class="title" x="38" y="66">naeim179</text>
  <text class="sub" x="38" y="92">Cyber Security • Red Team Mindset • Learning every day</text>

  <!-- tags -->
  <text class="tag" x="38" y="132">[ init ]</text>
  <text class="tag blink" x="108" y="132">system_online</text>
  <text class="tag" x="248" y="132">:: guitar_mode</text>

  <!-- pixel character + guitar -->
  <g class="float" transform="translate(520 66) scale(3)">
    <!-- hood frame -->
    <rect class="px" x="6" y="0" width="12" height="10" fill="#0a0b0d"/>
    <rect class="px" x="7" y="1" width="10" height="8" fill="#2a2f3a"/>
    <!-- face -->
    <rect class="px" x="8" y="3" width="8" height="6" fill="#15181f"/>
    <!-- visor -->
    <rect class="px" x="8" y="5" width="8" height="2" fill="#33ff88"/>
    <!-- body -->
    <rect class="px" x="5" y="10" width="14" height="12" fill="#0a0b0d"/>
    <rect class="px" x="6" y="11" width="12" height="10" fill="#2a2f3a"/>
    <!-- legs -->
    <rect class="px" x="7" y="22" width="4" height="8" fill="#2f6bff"/>
    <rect class="px" x="13" y="22" width="4" height="8" fill="#2f6bff"/>
    <!-- boots -->
    <rect class="px" x="6" y="30" width="6" height="3" fill="#0f1116"/>
    <rect class="px" x="12" y="30" width="6" height="3" fill="#0f1116"/>

    <!-- guitar group -->
    <g class="strum" transform="translate(20 12)">
      <!-- neck -->
      <rect class="px" x="0" y="3" width="18" height="2" fill="#d7b57b"/>
      <rect class="px" x="18" y="2" width="3" height="4" fill="#ff2d2d"/>
      <!-- body outline -->
      <rect class="px" x="-3" y="1" width="8" height="8" fill="#0a0b0d"/>
      <!-- body -->
      <rect class="px" x="-2" y="2" width="6" height="6" fill="#ff2d2d"/>
      <!-- hole -->
      <rect class="px" x="0" y="4" width="2" height="2" fill="#0a0b0d"/>
      <!-- hand -->
      <rect class="px" x="-6" y="3" width="3" height="3" fill="#aab3c2"/>
    </g>
  </g>

  <!-- binary bits rising near guitar -->
  <g transform="translate(770 206)">
    <text class="bit b1" x="0"  y="0">0</text>
    <text class="bit b2" x="20" y="10">1</text>
    <text class="bit b3" x="42" y="2">0</text>
    <text class="bit b4" x="64" y="14">1</text>
    <text class="bit b5" x="86" y="6">0</text>
  </g>

  <!-- bottom hint -->
  <text class="sub" x="38" y="220">Tip: put this SVG in /assets and embed it in README.md</text>
</svg>
